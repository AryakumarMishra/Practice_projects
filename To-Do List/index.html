<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <h1>My To-Do List</h1>


    <div class="container">
        <div class="input-area">
            <input id="input-box" type="text" placeholder="Enter the To-Do here">
            <input type="date" name="" id="input-date">
            <button class="add-item" onclick="getInput();">Add</button>
        </div>

        <div class="todo-elements"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
