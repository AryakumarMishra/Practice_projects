<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper and Scissor</title>
</head>

<body>
    <h1>Welcome to the Game of Rock Paper and Scissors</h1>

    <div class="container">
        <div class="rock-section">
            <button class="rock" onclick="getUserInput('Rock');">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="none"
                    stroke="#000000" stroke-width="2">
                    <circle cx="32" cy="32" r="30" fill="#666" stroke="#666" />
                    <path d="M32 10c0 4-8 4-8 0v24c0-4 8-4 8 0V10z" fill="#333" />
                </svg>
            </button>
            <h4>Rock</h4>
        </div>



        <div class="paper-section">
            <button class="paper" onclick="getUserInput('Paper');">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="none"
                    stroke="#000000" stroke-width="2">
                    <rect width="64" height="64" rx="4" fill="#3498db" stroke="#3498db" />
                    <path d="M16 20h32v24H16z" fill="#fff" />
                </svg>
            </button>
            <h4>Paper</h4>
        </div>



        <div class="scissor-section">
            <button class="scissor" onclick="getUserInput('Scissor');">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="none"
                    stroke="#000000" stroke-width="2">
                    <rect width="64" height="64" rx="4" fill="#e74c3c" stroke="#e74c3c" />
                    <polygon points="20,30 32,8 44,30" fill="#fff" stroke="#fff" stroke-width="2" />
                    <line x1="32" y1="8" x2="32" y2="40" stroke="#fff" stroke-width="4" />
                </svg>
            </button>
            <h4>Scissor</h4>
        </div>
    </div>

    <div id="result-section"></div>

    <div class="clear-storage">
        <button onclick="resetScore();">Clear Score Table</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
